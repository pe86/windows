      - server-based/architecture.md
      - server-based/advantages.md
      - server-based/disadvantages.md
      - server-based/requirements.md
    - Οδηγίες εγκατάστασης:
      - server-based/server-setup-rdsh/index.md
      - server-based/client-connect-rdsh.md
      - server-based/create-users.md
    - Μετέπειτα ενέργειες:
