copyright: Copyright © 2008-2024 the <a href="https://ts.sch.gr">Ομάδα Τεχνικής Στήριξης</a>
dev_addr: 0.0.0.0:7101
edit_uri: tree/main/docs
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/extra.js
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - pymdownx.superfences
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
      slugify: !!python/name:pymdownx.slugs.uslugify
      title: Περιεχόμενα σελίδας
plugins:
  - minify:
      minify_html: false
  - search
  - with-pdf:
      author: Έκδοση pdf του https://ts.sch.gr/wiki/windows
      copyright: Copyright © 2008-2024 Τεχνική Στήριξη ΣΕΠΕΗΥ
      cover_title: ΣΕΠΕΗΥ με Windows
      cover_subtitle: Οδηγός εγκατάστασης, διαμόρφωσης & χρήσης
      enabled_if_env: ENABLE_PDF_EXPORT
      heading_shift: true
      ordered_chapter_level: 3
      output_path: windows.pdf
      toc_level: 3
      toc_title: Πίνακας περιεχομένων
repo_url: https://github.com/pe86/windows
site_name: Τεχνική Στήριξη ΣΕΠΕΗΥ
site_url: https://ts.sch.gr/wiki/windows
strict: false
theme:
# favicon: favicon.ico
  features:
    - todo-navigation.instant
  language: el
  locale: el
  logo: stylesheets/ts-logo.png
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Αλλαγή σε σκούρο θέμα
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Αλλαγή σε ανοιχτό θέμα
  titles_only: true
nav:
  - index.md
  - Αυτόνομες Εγκαταστάσεις:
      - Windows 11:
        - client/index.md
        - client/requirements.md
        - client/compatibility.md
        - client/installation/index.md
        - client/installation/unattended/index.md
        - client/basic-settings/index.md
        - Μετέπειτα Ενέργειες:
          - client/software.md
          - client/peripherals.md
          - client/create-users.md
      - Windows Server 2022:
        - server/index.md
        - server/requirements.md
        - server/compatibility.md
        - server/installation/index.md
        - server/basic-settings/index.md
        - Μετέπειτα Ενέργειες:
          - server/software.md
          - server/peripherals.md
          - server/create-users.md
  - Προσθήκη λογισμικού:
      - software/index.md
      - software/7zip.md
      - software/infrarecorder.md
      - software/sumatrapdf.md
      - software/irfanview.md
      - software/firefox.md
      - software/chrome.md
      - software/palemoon.md
      - software/vlc.md
      - software/flash.md
      - software/java.md
      - software/libreoffice.md
      - software/msoffice.md
      - software/gimp.md
      - software/audacity.md
      - software/blender.md
      - software/snappy-driver.md
      - software/sch-scripts.md
      - Για προχωρημένους:
        - software/advanced/index.md
        - software/advanced/veyon.md
        - software/advanced/virtualbox.md
        - software/advanced/remote-access.md
        - software/advanced/updates-share.md
        - software/advanced/squid.md
  - Client Server Αρχιτεκτονική:
      - clientserver/index.md
      - Περιγραφή της Αρχιτεκτονικής:
        - clientserver/architecture.md
        - clientserver/advantages.md
        - clientserver/disadvantages.md
        - clientserver/requirements.md
      - Οδηγίες εγκατάστασης:
        - clientserver/server-setup-dc/index.md
        - clientserver/domain-policy/index.md
        - clientserver/client-domain-join/index.md
        - clientserver/create-users.md
      - Μετέπειτα ενέργειες:
        - clientserver/guides.md
        - clientserver/peripherals.md
        - Για προχωρημένους:
          - clientserver/advanced.md
  - Centralized Computing Αρχιτεκτονική:
