copyright: Copyright © 2008-2022 the <a href="https://ts.sch.gr">Ομάδα Τεχνικής Στήριξης</a>
dev_addr: 0.0.0.0:7101
edit_uri: tree/main/docs
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/extra.js
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - pymdownx.superfences
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
      slugify: !!python/name:pymdownx.slugs.uslugify
      title: Περιεχόμενα σελίδας
plugins:
  - minify:
      minify_html: false
  - search
  - with-pdf:
      author: Έκδοση pdf του https://ts.sch.gr/docs/windows
      copyright: Copyright © 2008-2022 Τεχνική Στήριξη ΣΕΠΕΗΥ
      cover_title: ΣΕΠΕΗΥ με Windows
      cover_subtitle: Οδηγός εγκατάστασης και χρήσης
      enabled_if_env: ENABLE_PDF_EXPORT
      heading_shift: true
      ordered_chapter_level: 4
      output_path: windows.pdf
      toc_level: 4
repo_url: https://github.com/pe86/windows
site_name: Τεχνική Στήριξη ΣΕΠΕΗΥ
site_url: https://ts.sch.gr/docs/windows
strict: false
theme:
# favicon: favicon.ico
  features:
    - todo-navigation.instant
  language: el
  locale: el
  logo: stylesheets/ts-logo.png
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Αλλαγή σε σκούρο θέμα
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Αλλαγή σε ανοιχτό θέμα
  titles_only: true
nav:
  Windows:
  - index.md
    - Client Server Αρχιτεκτονική:
      - client-server/index.md
      - Προετοιμασία:
        - client-server/architecture.md
        - client-server/advantages.md
        - client-server/disadvantages.md
        - client-server/requirements.md
        - client-server/compatibility.md
      - Οδηγίες εγκατάστασης:
        - client-server/server-installation/index.md
        - client-server/server-basic-settings/index.md
        - client-server/server-setup-dc/index.md
        - client-server/domain-policy/index.md
        - client-server/client-installation/index.md
        - client-server/client-domain-join/index.md
        - software/index.md
        - client-server/create-users.md
      - Προχωρημένα:
        - client-server/guides.md
        - client-server/peripherals.md
        - software/advanced/index.md
  - Τοπικές Εγκαταστάσεις:
    - 10/index.md
