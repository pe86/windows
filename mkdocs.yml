copyright: Copyright © 2008-2022 the <a href="https://ts.sch.gr">Ομάδα Τεχνικής Στήριξης</a>
dev_addr: 0.0.0.0:7101
edit_uri: tree/main/docs
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/extra.js
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - pymdownx.superfences
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
      slugify: !!python/name:pymdownx.slugs.uslugify
      title: Περιεχόμενα σελίδας
plugins:
  - minify:
      minify_html: false
  - search
  - with-pdf:
      author: Έκδοση pdf του https://ts.sch.gr/docs/windows
      copyright: Copyright © 2008-2022 Τεχνική Στήριξη ΣΕΠΕΗΥ
      cover_title: ΣΕΠΕΗΥ με Windows
      cover_subtitle: Οδηγός εγκατάστασης και χρήσης
      enabled_if_env: ENABLE_PDF_EXPORT
      heading_shift: true
      ordered_chapter_level: 2
      output_path: windows.pdf
      toc_level: 2
      toc_title: Πίνακας περιεχομένων
repo_url: https://github.com/pe86/windows
site_name: Τεχνική Στήριξη ΣΕΠΕΗΥ
site_url: https://ts.sch.gr/docs/windows
strict: false
theme:
# favicon: favicon.ico
  features:
    - todo-navigation.instant
  language: el
  locale: el
  logo: stylesheets/ts-logo.png
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Αλλαγή σε σκούρο θέμα
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Αλλαγή σε ανοιχτό θέμα
  titles_only: true
nav:
  - index.md
  - Αυτόνομες Εγκαταστάσεις:
      - Windows 10:
        - 10/index.md
        - 10/requirements.md
        - 10/compatibility.md
        - 10/installation/index.md
        - Μετέπειτα Ενέργειες:
          - 10/peripherals.md
          - 10/create-users.md
      - Windows Server 2019:
        - 2019/index.md
        - 2019/requirements.md
        - 2019/compatibility.md
        - 2019/installation/index.md
        - 2019/basic-settings/index.md
        - Μετέπειτα Ενέργειες:
          - 2019/peripherals.md
          - 2019/create-users.md          
  - Προσθήκη λογισμικού:
      - software/index.md
      - software/7zip.md
      - software/infrarecorder.md
      - software/sumatrapdf.md
      - software/irfanview.md
      - software/firefox.md
      - software/chrome.md
      - software/palemoon.md
      - software/vlc.md
      - software/flash.md
      - software/java.md
      - software/libreoffice.md
      - software/msoffice.md
      - software/gimp.md
      - software/audacity.md
      - software/blender.md
      - software/snappy-driver.md
      - software/sch-scripts.md
  - Client Server Αρχιτεκτονική:
    - client-server/index.md
    - Περιγραφή της Αρχιτεκτονικής:
      - client-server/architecture.md
      - client-server/advantages.md
      - client-server/disadvantages.md
    - Οδηγίες εγκατάστασης:
      - client-server/server-setup-dc/index.md
      - client-server/domain-policy/index.md
      - client-server/client-domain-join/index.md
      - client-server/create-users.md
    - Μετέπειτα ενέργειες:
      - client-server/guides.md
      - client-server/peripherals.md
      - Προσθήκη λογισμικού για προχωρημένους:
        - software/advanced/index.md
        - software/advanced/veyon.md
        - software/advanced/virtualbox.md
        - software/advanced/remote-access.md
        - software/advanced/updates-share.md
        - software/advanced/squid.md
